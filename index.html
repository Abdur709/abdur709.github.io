<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Abdur Rahman | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --bg-card: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --border: rgba(148, 163, 184, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1d283a, #020617 55%);
      color: var(--text);
      min-height: 100vh;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 60px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    nav a {
      color: var(--text-soft);
      text-decoration: none;
      margin-left: 18px;
      font-size: 0.9rem;
    }

    nav a:hover {
      color: var(--accent);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--accent-soft);
      color: var(--accent);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.75rem;
      margin-bottom: 14px;
    }

    .hero {
      display: grid;
      gap: 32px;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.2fr);
      align-items: center;
      margin-bottom: 40px;
    }

    .hero h1 {
      font-size: clamp(1.9rem, 3vw, 2.4rem);
      margin-bottom: 6px;
    }

    .hero-subtitle {
      color: var(--text-soft);
      margin-bottom: 18px;
    }

    .hero-text {
      color: var(--text-soft);
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 0.9rem;
      text-decoration: none;
      cursor: pointer;
      border: 1px solid transparent;
    }

    .btn-primary {
      background: var(--accent);
      color: #0b1120;
      border-color: var(--accent);
    }

    .btn-outline {
      background: transparent;
      color: var(--text);
      border-color: var(--border);
    }

    .hero-card {
      border-radius: 18px;
      padding: 18px 18px 20px;
      background: radial-gradient(circle at top left, #1d283a, #020617 60%);
      border: 1px solid var(--border);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.85);
    }

    .hero-card h2 {
      font-size: 1rem;
      margin-bottom: 6px;
    }

    .hero-card p {
      font-size: 0.9rem;
      color: var(--text-soft);
      margin-bottom: 14px;
    }

    .hero-list {
      list-style: none;
      font-size: 0.85rem;
      color: var(--text-soft);
    }

    .hero-list li {
      padding: 4px 0;
    }

    main {
      display: grid;
      gap: 20px;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
    }
